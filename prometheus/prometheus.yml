global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'users-service'
    metrics_path: '/users/metrics'
    static_configs:
      - targets: ['gateway:3000']
  - job_name: 'education-service'
    metrics_path: '/education/metrics'
    static_configs:
      - targets: ['gateway:3000']
  - job_name: 'admins-service'
    metrics_path: '/admins/metrics'
    static_configs:
      - targets: ['gateway:3000']

alerting:
  alertmanagers:
    - scheme: http
    - static_configs:
        - targets:
            - "alertmanager:9093"  # Ensure this matches your Alertmanager service name and port

rule_files:
  - "alert_rules.yml"  # Add this to include your alerting rules
