services:
  db_admins:
    container_name: db_admins
    image: mongo:6.0
    restart: always
    networks:
      - my-network
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  admins:
    container_name: admins
    build: .
    networks:
      - my-network
    ports:
      - 3004:3004
    environment:
      - PYTHONUNBUFFERED=1
      - DB_URI=mongodb://db_admins:27017
      - DB_NAME=backoffice
      - ADMIN_TOKEN=admin-token
      - GATEWAY_URL=http://gateway:3000
    depends_on:
      - db_admins

