services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - monitor-net

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "3004:3004"
    networks:
      - monitor-net
    environment:
      - DB_URI=mongodb://mongo:27017
      - DB_NAME=backoffice
    depends_on:
      - mongo

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    ports:
      - "3006:3006"
    networks:
      - monitor-net

volumes:
  mongo_data:

networks:
  monitor-net:
    driver: bridge
